<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mainPage.css" />
  </head>
  <body>
    <div class="titleClass">
      <h1 id="h1Id">Who's watching?</h1>
      <ul>
        <li class="profile">
          <div class="avatarProfile">
            <a href="profilePage.html"> <img src="img/green.jpg" alt="" /></a>

          </div>
        </li>
        <li class="profile">
          <div>
            <a href=""> <img src="img/blue.jpg" alt="" /></a>

        </li>

          <div>
            <a href=""> <img src="img/red.jpg" alt="" /></a>

        </li>
        <li class="profile">
          <a href=""> <img src="img/yellowa.jpg" alt="" /></a>

        id="buttonId"

      function manageProfiles() {
        h1Id.innerHTML = "Manage Profiles:";
        buttonId.innerHTML = "Done";
        document.getElementById("buttonId").style.backgroundColor = "red";
        document.getElementById("buttonId").style.width = "100px";
        document.getElementById("buttonId").style.color = "aliceblue";
      }
      function backButton() {
        window.location = "mainPage.html";
      }
    </script>
  </body>
</html>
